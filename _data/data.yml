experiences:
    - role: Research and Teaching Assistant for the Immersive Interaction Group
      time: 2016 - Present
      company: École Polytechnique Fédérale de Lausanne, Switzerland
      details: |
        <div style="text-align: justify;"> I'm a teaching assistant for the C and C++ programming courses for 1st year bachelor students and a VR course for master students.
        I have supervised several semester projects for both  master and bachelor students. A list of these projects is available under the Supervised Project section.</div>

    - role: Internship
      time: March 2016 - August 2016
      company: Electronic Visualization Laboratory, Chicago/Mechdyne, Marshalltown
      details: |
        <div style="text-align: justify;"> I worked for <a href="https://www.mechdyne.com/" target="_blank">Mechdyne</a> at the <a href="https://www.evl.uic.edu/" target="_blank">EVL</a> laboratory in Chicago. For my first project, I implemented a VR application designed for <a href="https://www.mechdyne.com/hardware.aspx?name=CAVE2">CAVE2</a> in collaboration with <a href="https://www.loreal.com/" target="_blank">L'Oréal</a>. It was a Unity project simulating a virtual shop where the user were able to grab virtual L'Oréal products. I tested several interactions and different ways to have a virtual shopping cart coupled with a smartphone. My second project was to evaluate asymmetrical collaboration between a user in the CAVE2 and a user with an HMD (HTC Vive). </div>
        
       
    - role: Défi Chal'enge
      time: November 2016 - January 2016
      company: 
      details: |
       <div style="text-align: justify;"> Implemented an immersive application for the businesses working around Châlon-sur-Saône. A long with a second student, I have implemented a Unity application showcasing a modular shipping container. This container can have several different purposes, for example a laboratory, and the user was able to arrange the 3D model in realtime with several components available. </div>
        
    - role: Student Project
      time: September 2016 - December 2016
      company: Institut Image, Châlon-sur-Saône
      details: |
             <div style="text-align: justify;"> Working in a pair, we implemented an application for  a <a href="https://en.wikipedia.org/wiki/Cave_automatic_virtual_environment" target="_blank">CAVE</a> (Cave automatic virtual environment) and stereoscopic glasses equipped with an eye-tracking system provided by SMI. The goals were to implement a Unity plugin for the glasses and the CAVE, and to use the eye position of the user to reduce motion sickness by blurring everything but  the focus point.</div>
        
